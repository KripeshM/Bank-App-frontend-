<div *ngIf="deleteAcno" class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center border border-3 border-primary m-5">
            <h3 class="ms-5 me-5 mt-5">Are you sure do you want to delete this account?</h3>
            <button (click)="deleteFromChild()" class="btn btn-success mb-4 me-2 ms-2  fw-bold w-25">Yes</button>
            <button (click)="cancel()" class="btn btn-danger mb-4 me-2 ms-2 fw-bold w-25 ">No</button>
        </div>
        <div class="col"></div>
    </div>
</div>
