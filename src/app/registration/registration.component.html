<nav class="navbar ">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img src="https://pngimg.com/uploads/bank/bank_PNG29.png" alt="Logo" width="30px" height="24px" class="d-inline-block align-text-top ms-3 fs-2">
        <span class="text-light ms-2 fs-3 mt-4 fw-bold">ABC BANK</span>
      </a>
    </div>
  </nav>

  <!-- Register loading setup -->
  <div *ngIf="regSuccessMsg" class="container text-center text-primary m-5">
    <h2>
      <img src="https://www.vlm.cem.va.gov/assets/loader.gif" alt="">
      Your data getting registered...Please wait... 
    </h2>
  </div>

  <div *ngIf="!regSuccessMsg" class="container mb-5">
    <div class="login row mt-5 ">
        <div class="col-6 bg-light p-0 ">
            <img src="https://designjiaoshi.com/wp-content/uploads/2019/10/Isometric-Ecommerce-and-Online-Shopping-%E2%80%94-Illustrations-on-UI8-6-1024x774.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="col-6 bg-light ">

          <form [formGroup]="registerForm" (ngSubmit)="register()" class="d-flex flex-column justify-content-center align-items-center">

            <h2 class="text-center mt-4 fw-bold">Register</h2>
            <div class="form-floating mb-4 mt-5 w-75">

              <input type="number" name="acno" formControlName="acno"  class="form-control " id="floatingInput" placeholder="Enter account number">
              <div class="text-danger" *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">Invalid Account Number</div>

              <label for="floatingInput">Enter account number</label>

            </div>
            <div class="form-floating mb-4  w-75">

                <input type="text" name="username" formControlName="username" class="form-control " id="floatingInput1" placeholder="Enter username">
                <div class="text-danger" *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched">Invalid Username</div>
                <label for="floatingInput1">Enter Username</label>

              </div>
            <div class="form-floating  mb-4 w-75">

              <input type="password" name="password" formControlName="password" class="form-control " id="floatingPassword" placeholder="Password">
              <div class="text-danger" *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched">Invalid Password</div>

              <label for="floatingPassword">Password</label>
            </div>

            <!-- Register error message -->
            <div class="text-danger mt-2 mb-2 fw-bolder">
              {{regErrorMsg}}
            </div>

            <div class="mb-4">
              <button type="submit" class="btn btn-success fw-bold p-2">Sign Up</button>
            </div>
            <div class="mb-3 ">
             <span style="color: #092D32;" class=" fs-5">Already have an account?</span>&nbsp;<a id="reg-link"  class="me-3 fs-5" routerLink="">Sign In</a>
            </div>
          </form>
            </div>
        </div>
    </div>

    <footer class="text-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2023 Copyright:
          <a class="text-light" href="">ABC Bank.com</a>
        </div>
        <!-- Copyright -->
      </footer>
